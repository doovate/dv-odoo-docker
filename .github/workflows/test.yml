name: Test Odoo Docker Setup

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create required directories
      run: |
        mkdir -p addons
        mkdir -p enterprise
        mkdir -p config

    - name: Start containers
      run: docker-compose up -d